{% extends "base.html" %}

{% block title %}Phone Info Lookup{% endblock title %}

{% block stylesheets %}
{{ block.super}}
<link href="/static/css/index.css" rel="stylesheet">
{% endblock stylesheets %}

<link href="/static/css/index.css" rel="stylesheet">

{% block content %}
    <div class="form-wrap">
        <form method="POST" onsubmit="return validatePhoneNumber()">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Search</button>
        </form>
    </div>
{% endblock content %}

{% block javascript %}
{{ block.super}}
<script>
    function validatePhoneNumber() {
        let phoneNumber = document.getElementById("id_phone_number").value;
        let phoneNumberPattern = /^\d{11}$/;
        if (!phoneNumberPattern.test(phoneNumber)) {
            alert("Invalid phone number. Please enter 11 digits.");
            return false;
        }
        return true;
    }
</script>
{% endblock javascript %}
